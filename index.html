<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeynep Eke | Bütüncül Sağlık Portalı</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&family=Playfair+Display:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: #fff; overflow: hidden; }

        /* --- GEÇİŞ KATMANI --- */
        #transition-circle {
            position: fixed; top: 50%; left: 50%; 
            width: 140px; height: 140px; border-radius: 50%;
            background: #fff; transform: translate(-50%, -50%) scale(0);
            z-index: 10001; transition: transform 0.8s cubic-bezier(0.85, 0, 0.15, 1);
            pointer-events: none;
        }

        nav { position: fixed; top: 0; width: 100%; padding: 35px 6%; z-index: 1000; }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.8rem; font-weight: 900; text-decoration: none; color: #fff; }

        .portal { display: flex; height: 100vh; width: 100vw; }
        
        /* Yan paneller artık <a> değil <div>, tıklama özelliği yok */
        .side { 
            flex: 1; position: relative; display: flex; align-items: center; justify-content: center;
            overflow: hidden; transition: flex 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: default; /* Tıklanabilir olmadığını belirtmek için */
        }
        .side:hover { flex: 1.2; }
        .psy-side { background: #1a151d; border-right: 1px solid rgba(255,255,255,0.05); }
        .nut-side { background: #0d1a12; }

        .side h2 { 
            font-family: 'Playfair Display', serif; font-size: 12vw; font-style: italic; 
            color: #fff; opacity: 0.04; transition: 0.5s; position: absolute; pointer-events: none;
        }
        .side:hover h2 { opacity: 0.08; transform: scale(1.05); }

        .side-content { text-align: center; z-index: 10; opacity: 0.6; transition: 0.4s; }
        .side:hover .side-content { opacity: 1; }

        /* MERKEZ BUTONLAR GRUBU */
        .center-group {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; display: flex; flex-direction: column; align-items: center; gap: 30px;
        }

        .center-seal {
            background: #fff; color: #000; border-radius: 50%;
            width: 130px; height: 130px; display: flex; flex-direction: column; justify-content: center;
            align-items: center; border: 3px solid #000; transition: 0.3s; text-decoration: none;
            cursor: pointer;
        }
        .center-seal:hover { transform: scale(1.1); box-shadow: 0 0 30px rgba(255,255,255,0.2); }

        /* YENİ ÇERÇEVELİ BUTON */
        .form-button {
            padding: 12px 25px;
            border: 1px solid rgba(255,255,255,0.5);
            background: transparent;
            color: #fff;
            text-decoration: none;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: 0.4s;
            font-weight: 800;
        }
        .form-button:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
        }
    </style>
</head>
<body>
    <div id="transition-circle"></div>

    <nav><a href="index.html" class="logo">ZE</a></nav>

    <div class="center-group">
        <a href="hakkimda.html" id="btn-hakkimda" class="center-seal">
            <strong style="font-size: 0.8rem; letter-spacing: 1px;">ZEYNEP EKE</strong>
            <span style="font-size: 0.4rem; letter-spacing: 1px; margin-top: 5px; font-weight: 800;">HAKKIMDA</span>
        </a>

        <a href="iletisim.html" id="btn-iletisim" class="form-button">
            Formu Doldur ve İletişime Geç
        </a>
    </div>

    <main class="portal">
        <div class="side psy-side">
            <h2>MIND</h2>
            <div class="side-content">
                <h3 style="font-size: 2.5rem; font-family: 'Playfair Display'; color:#fff;">ZİHİN</h3>
            </div>
        </div>
        <div class="side nut-side">
            <h2>BODY</h2>
            <div class="side-content">
                <h3 style="font-size: 2.5rem; font-family: 'Playfair Display'; color:#fff;">BEDEN</h3>
            </div>
        </div>
    </main>

    <script>
        const navTo = (url) => {
            document.getElementById('transition-circle').style.transform = 'translate(-50%, -50%) scale(35)';
            setTimeout(() => { window.location.href = url; }, 750);
        };

        document.getElementById('btn-hakkimda').addEventListener('click', e => { 
            e.preventDefault(); 
            navTo('hakkimda.html'); 
        });

        document.getElementById('btn-iletisim').addEventListener('click', e => { 
            e.preventDefault(); 
            navTo('iletisim.html'); 
        });

        window.addEventListener('pageshow', () => {
            document.getElementById('transition-circle').style.transform = 'translate(-50%, -50%) scale(0)';
        });
    </script>
</body>
</html>
