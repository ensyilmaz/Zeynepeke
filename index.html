<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeynep Eke | Bütüncül Sağlık Portalı</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&family=Playfair+Display:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: #fff; overflow: hidden; }

        /* Perde Geçiş Efekti */
        #transition-curtain {
            position: fixed; top: 0; left: 0; width: 100%; height: 0%;
            background: #fff; z-index: 10000; transition: height 0.6s cubic-bezier(0.77, 0, 0.175, 1);
        }

        nav { position: fixed; top: 0; width: 100%; padding: 35px 6%; z-index: 1000; }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.8rem; font-weight: 900; text-decoration: none; color: #fff; }

        .portal { display: flex; height: 100vh; width: 100vw; }
        .side { 
            flex: 1; position: relative; display: flex; align-items: center; justify-content: center;
            text-decoration: none; overflow: hidden; transition: flex 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .side:hover { flex: 1.5; }
        .psy-side { background: #1a151d; border-right: 1px solid rgba(255,255,255,0.05); }
        .nut-side { background: #0d1a12; }

        .side h2 { 
            font-family: 'Playfair Display', serif; font-size: 12vw; font-style: italic; 
            color: #fff; opacity: 0.04; transition: 0.5s; position: absolute; pointer-events: none;
        }
        .side:hover h2 { opacity: 0.1; transform: scale(1.05); }

        .side-content { text-align: center; z-index: 10; transform: translateY(20px); opacity: 0; transition: 0.4s 0.2s; }
        .side:hover .side-content { transform: translateY(0); opacity: 1; }

        .center-seal {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; text-align: center; pointer-events: auto;
            background: #fff; color: #000; border-radius: 50%;
            width: 130px; height: 130px; display: flex; flex-direction: column; justify-content: center;
            border: 3px solid #000; transition: 0.3s; text-decoration: none;
        }
        .center-seal:hover { transform: translate(-50%, -50%) scale(1.1); }
    </style>
</head>
<body>
    <div id="transition-curtain"></div>
    <nav><a href="index.html" class="logo">ZE</a></nav>

    <a href="hakkimda.html" class="center-seal">
        <strong style="font-size: 0.8rem; letter-spacing: 1px;">ZEYNEP EKE</strong>
        <span style="font-size: 0.4rem; letter-spacing: 1px; margin-top: 5px; font-weight: 800;">HAKKIMDA</span>
    </a>

    <main class="portal">
        <a href="psikoloji.html" class="side psy-side">
            <h2>MIND</h2>
            <div class="side-content">
                <h3 style="font-size: 2.5rem; font-family: 'Playfair Display'; color:#fff;">ZİHİN</h3>
                <p style="letter-spacing: 3px; font-size: 0.6rem; margin-top: 10px; color:#fff;">KEŞFET →</p>
            </div>
        </a>
        <a href="beslenme.html" class="side nut-side">
            <h2>BODY</h2>
            <div class="side-content">
                <h3 style="font-size: 2.5rem; font-family: 'Playfair Display'; color:#fff;">BEDEN</h3>
                <p style="letter-spacing: 3px; font-size: 0.6rem; margin-top: 10px; color:#fff;">KEŞFET →</p>
            </div>
        </a>
    </main>

    <script>
        function resetTransitions() {
            const curtain = document.getElementById('transition-curtain');
            if (curtain) curtain.style.height = '0%';
        }

        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', e => {
                if(link.hostname === window.location.hostname && !link.hash && link.href.includes('.html')) {
                    e.preventDefault();
                    document.getElementById('transition-curtain').style.height = '100%';
                    setTimeout(() => { window.location = link.href; }, 600);
                }
            });
        });

        // Geri tuşu fixi (BFCache)
        window.addEventListener('pageshow', (event) => {
            resetTransitions();
        });
    </script>
</body>
</html>
